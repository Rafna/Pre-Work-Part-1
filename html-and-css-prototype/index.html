<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->
    <div class="grid-container">
      <div class="grid-top">
        <p><b>$167</b> still needed for this project</p>
      </div>
      <div class="grid-progress">
        <div class="progress">
          <progress value="80" max="100"></progress>
        </div>
      </div>
      <div class="grid-main">
        <p><span class="first">Only 3 days left</span> to fund this project.
        <br><br>
        Join the <span class="number">42</span> other donors who have already supported in this project. Every dollar helps.</p>
        <br>
        <input type="text" id="amount" name="dollar" placeholder="$ 50" size="10">
        <input class="give-btn" type="submit" value="Give Now" size="10">
        <br>
        <p class="last-line"><em>Why give $50?</em></p>
      </div>
      <div class="grid-bottom">
        <input class="bottom-btn" type="submit" value="Save for later">
        <input class="bottom-btn" type="submit" value="Tell your friends">
      </div>
    </div>
  </body>
</html>
